<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <script src="https://kit.fontawesome.com/c06afd5824.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logos">
            <div class="uidai-logo">
                <img src="img/uidai logo.png" alt="" />
            </div>
            <div class="aadhar-logo">
                <img src="img/aadhar logo.png" alt="" />
            </div>
        </div>
        <div class="heading">
            <h1>Aadhar address Updation</h1>
        </div>
    </header>

    <main>
        <div class="input-field aadhar-field">
            <label for="">Enter your 12 digit Aadhar number</label>
            <input type=" text" name="" id="" />
        </div>
        <div class="input-field captcha-field">
            <label for="">Enter the Captcha</label>
            <input type="text" name="" id="" />
            <div class="captcha">CApt6a</div>
        </div>

        <button class="btn-primary login-btn">LOG IN</button>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
